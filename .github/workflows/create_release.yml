name: Release

on:
  workflow_dispatch:
    inputs:
      draft:
        description: 'Draft'
        type: boolean
        required: true

jobs:
  pypi-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
        
      - name: Update package index
        run: sudo apt-get update
      - name: Install wxPython dependencies
        # list of packages from https://github.com/wxWidgets/Phoenix/
        run: |
          sudo apt install \
          dpkg-dev \
          build-essential \
          python3-dev \
          freeglut3-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libgstreamer-plugins-base1.0-dev \
          libgtk-3-dev \
          libjpeg-dev \
          libnotify-dev \
          libpng-dev \
          libsdl2-dev \
          libsm-dev \
          libtiff-dev \
          libwebkit2gtk-4.0-dev \
          libxtst-dev
      
      - name: Build distribution
        run: |
          pip3 install build
          python3 -m build
      
      - name: Publish to pypi
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          password:  ${{ secrets.PYPI_TOKEN }}
        
  win-build:
    runs-on: windows-2019   
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
        
      - name: Compile translation files and build exe
        run: | 
          pip install pikepdf wxPython Babel pyinstaller
          python pdfstitcher/update_loc.py --compile
          pyinstaller pdfstitcher_win.spec
          echo "VERSION_STRING=v$(grep 'version' pyproject.toml | awk '{print $3}' | sed 's/\"//g')" >> $GITHUB_ENV
      
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: dist/pdfstitcher.exe
          draft: ${{ github.event.inputs.draft }}
          tag_name: ${{ env.VERSION_STRING }}

  mac-build:
    runs-on: macos-10.15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
        
      - name: Compile translation files and build .app
        run: | 
          pip3 install pikepdf wxPython Babel pyinstaller pyobjc
          python3 pdfstitcher/update_loc.py --compile
          pyinstaller pdfstitcher_mac.spec
          echo "VERSION_STRING=v$(grep 'version' pyproject.toml | awk '{print $3}' | sed 's/\"//g')" >> $GITHUB_ENV

      - name: Create dmg
        run: |
          brew install create-dmg
          chmod +x make_mac_installer.sh
          ./make_mac_installer.sh
      
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: PDFStitcher-Installer.dmg
          draft: ${{ github.event.inputs.draft }}
          tag_name: ${{ env.VERSION_STRING }}
