- name: Jalie
  input: '{gdrive}/Sewing/Jalie/jalie_2679_veste_sport_jacket_pieces.pdf'
  page_range: 1-23
  layer_filter:
    keep_ocs: all
    keep_non_oc_opts: [False, True]
    line_props:
      R:
        thickness: 10.0
        style: 0
        rgb: [0,0,0]
      S:
        thickness: 8
        style: 0
  page_tiler:
    rows: 5
- name: Puperita
  input: '{gdrive}/Sewing/Puperita/PUPERITAmodel1181MYNESTSleepSack.pdf'
  page_range: '33-44,0,0,45-51'
  layer_filter:
    keep_ocs: ['size L','size S','always checked']
    line_props:
      size L:
        thickness: 10.0
        style: 0
        rgb: [0,0.5,0]
      size S:
        thickness: 5
        style: 1
  page_tiler:
    cols: 7
- name: Sinclair
  input: '{gdrive}/Sewing/Sinclair/Letter_SINCLAIR_S1065_PETITE-EI_Harper_knit_cardigan_and_duster_US0-US30_RL519.pdf'
  page_range: '1-44'
  layer_filter:
    keep_ocs: ['PETITE US04-S','PETITE US06-S']
    profile: True
    keep_non_oc_opts: [True, False]
    line_props:
      PETITE US04-S:
        thickness: 5.0
        style: 0
        rgb: [0,0,0]
  page_tiler:
    profile: True
    rows: 4
    trim: [0,.59,0,.89]
- name: Sinclair-reprocess
  input: 'Sinclair-with-non-oc-with-fill.pdf'
  page_range: '1'
  layer_filter:
    keep_ocs: ['PETITE US04-S']
    line_props:
      PETITE US04-S:
        thickness: 10.0
        style: 0
        rgb: [0.5,0,0.5]
  page_tiler:
    margin: 12
    rows: 1
- name: George & Ginger
  input: '{gdrive}/Sewing/George&Ginger/GG_40K_Sway_Top_Projector_Color.pdf'
  page_range: '1'
  layer_filter:
    keep_ocs: ['Size 4 - S','BORDERS (do not turn off)']
